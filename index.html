<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сканирование штрих-кода</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Высота на весь экран */
            margin: 0; /* Убираем отступы */
            background-color: #f7f7f7; /* Фон страницы */
        }

        h1 {
            margin-bottom: 20px;
        }

        #input-container {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 200px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4cae4c;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Сканируйте штрих-код</h1>

<div id="input-container">
    <input type="text" id="barcode-input" placeholder="Введите штрих-код вручную" />
    <button id="submit-button">Отправить</button>
</div>

<div id="result"></div>

<script>
    // Предположим, что у вас уже загружены данные поддонов
    const palletsData = {
        '1234567890123': 'Паллет №1',
        '9876543210123': 'Паллет №2',
        // Добавьте сюда другие поддоны
    };

    document.getElementById('submit-button').addEventListener('click', function () {
        const barcode = document.getElementById('barcode-input').value.trim();
        displayPalletInfo(barcode);
    });

    // Функция для отображения информации о поддоне
    function displayPalletInfo(barcode) {
        if (palletsData[barcode]) {
            document.getElementById('result').textContent = 'Номер поддона: ' + palletsData[barcode];
        } else {
            document.getElementById('result').textContent = 'Поддон не найден';
        }
    }

    // Опционально: если сканер автоматически вводит данные в поле
    document.getElementById('barcode-input').addEventListener('keypress', function (event) {
        if (event.key === 'Enter') { // Если нажата клавиша Enter
            const barcode = event.target.value.trim();
            displayPalletInfo(barcode);
        }
    });
</script>

</body>
</html>
