<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Родословная</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Семейное Дерево</h1>
    </header>
    <main>
        <div id="family-tree">
            <h2>Родословная</h2>
            <ul id="tree"></ul>
        </div>
        <form id="add-relative-form">
            <h2>Добавить родственника</h2>
            <input type="text" id="name" placeholder="Имя" required>
            <input type="text" id="relation" placeholder="Связь" required>
            <button type="submit">Добавить</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
