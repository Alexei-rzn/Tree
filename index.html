<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сканирование штрих-кода</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }

        h1 {
            margin-bottom: 20px;
        }

        #input-container {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 200px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Сканируйте штрих-код</h1>

<div id="input-container">
    <input type="text" id="barcode-input" placeholder="Сканируйте или введите штрих-код" />
    <button id="submit-btn">Проверить</button>
</div>

<div id="result"></div>

<script>
    var palletsData = {
        '1234567890123': 'Паллет 1: Содержимое A',
        '7894561230123': 'Паллет 2: Содержимое B',
        '4680211132859': 'Паллет 3: Содержимое C',
    };

    var inputField = document.getElementById('barcode-input');
    var resultContainer = document.getElementById('result');

    function processInput(barcode) {
        if (barcode.length === 13) {
            displayPalletInfo(barcode);
            inputField.value = '';
        } else {
            alert('Пожалуйста, введите действительный штрих-код длиной 13 символов.');
        }
    }

    document.getElementById('submit-btn').onclick = function () {
        var barcode = inputField.value.trim();
        processInput(barcode);
    };

    inputField.attachEvent('onkeydown', function (event) {
        if (event.keyCode === 13) { // Enter key
            var barcode = inputField.value.trim();
            processInput(barcode);
        }
    });

    function displayPalletInfo(barcode) {
        if (palletsData[barcode]) {
            resultContainer.innerHTML = barcode + ' - ' + palletsData[barcode];
        } else {
            resultContainer.innerHTML = 'Информация о паллете не найдена.';
        }
        inputField.focus();
    }

    window.onload = function() {
        inputField.focus();
    };
</script>

</body>
</html>
