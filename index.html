<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сканирование штрих-кода</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center; /* Центрируем текст */
            margin: 0; /* Убираем отступы */
            padding: 20px; /* Добавляем отступы */
            background-color: #f7f7f7; /* Фон страницы */
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 200px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Сканируйте штрих-код</h1>

<div id="input-container">
    <input type="text" id="barcode-input" placeholder="Введите штрих-код вручную" />
    <button id="submit-button">Проверить</button> <!-- Добавлено для неподдерживаемых браузеров -->
</div>

<div id="result"></div>

<script>
    // Инициализация данных для паллетов
    var palletsData = {
        '1234567890123': 'Паллет 1: Содержимое A',
        '7894561230123': 'Паллет 2: Содержимое B',
        '4680211132859': 'На работе: шутка о работе.', // Упростил текст шутки
        // Добавьте сюда другие поддоны
    };

    var inputField = document.getElementById('barcode-input');
    var resultContainer = document.getElementById('result');

    // Обработка нажатия кнопки
    document.getElementById('submit-button').addEventListener('click', function () {
        var barcode = inputField.value.trim();

        // Проверка длины
        if (barcode.length === 13) {
            displayPalletInfo(barcode);
            inputField.value = ''; // Очищаем поле ввода для следующего сканирования
        } else {
            alert('Пожалуйста, введите действительный штрих-код длиной 13 символов.');
        }
    });

    // Функция для отображения информации о поддоне
    function displayPalletInfo(barcode) {
        if (palletsData[barcode]) {
            resultContainer.textContent = barcode + ' - ' + palletsData[barcode];
        } else {
            resultContainer.textContent = 'Информация о паллете не найдена.';
        }
        inputField.focus(); // Снова фокусируемся на поле ввода
    }
</script>

</body>
</html>
