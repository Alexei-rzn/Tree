<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сканирование поддона</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #pallet-container {
            margin-top: 20px;
        }
        #pallet-info {
            font-size: 24px;
            color: #333;
        }
        input[type="text"] {
            width: 250px;
            padding: 10px;
            margin: 20px 0;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>

<h1>Сканируйте штрих-код поддона</h1>

<input type="text" id="barcode-input" placeholder="Введите штрих-код вручную" autofocus>
<button id="manual-input-button">Ввести штрих-код</button>

<div id="pallet-container">
    <p id="pallet-info"></p>
</div>

<script>
    const pallets = {
        '123456': 'Поддон 1: Содержимое A',
        '789012': 'Поддон 2: Содержимое B',
        // Добавьте дополнительные коды поддонов здесь
    };

    const palletInfoElement = document.getElementById('pallet-info');
    const barcodeInput = document.getElementById('barcode-input');
    
    // Функция для обновления информации о паллете
    function updatePalletInfo(barcode) {
        if (pallets[barcode]) {
            palletInfoElement.textContent = pallets[barcode];
        } else {
            palletInfoElement.textContent = 'Информация о паллете не найдена';
        }
    }

    // Обработчик события для ввода вручную
    document.getElementById('manual-input-button').addEventListener('click', function() {
        const barcode = barcodeInput.value.trim();
        if (barcode) {
            updatePalletInfo(barcode);
            barcodeInput.value = ''; // Очистить поле ввода
            barcodeInput.focus(); // Снова установить фокус
        }
    });

    // Обработчик события для автоматического захвата штрих-кода
    barcodeInput.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            const barcode = barcodeInput.value.trim();
            if (barcode) {
                updatePalletInfo(barcode);
                barcodeInput.value = ''; // Очистить поле ввода
                barcodeInput.focus(); // Снова установить фокус
            }
        }
    });
</script>

</body>
</html>
